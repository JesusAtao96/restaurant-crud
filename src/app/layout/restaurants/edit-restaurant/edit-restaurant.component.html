      <label class="label-title">Capacidad (*)</label>
      <input type="number" class="form-control input-underline input-lg" min="0" max="100" placeholder="Capacidad (*)" formControlName="capacity"
        maxlength="3" required>
    </div>

    <div class="form-group">
      <label class="label-title">Descripci贸n (*)</label>
      <input type="text" class="form-control input-underline input-lg" placeholder="Descripci贸n (*)" formControlName="description" required>
