<div [@routerTransition]>
  <h2 class="text-muted">Lista de restaurantes</h2>
  
  <button class="btn btn-success btn-sm" (click)="addRestaurant()">AÃ±adir un restaurante</button>

  <table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let item of restaurants">
        <th scope="row">{{item._id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.address}}</td>
        <td>{{item.capacity}}</td>
        <td>
          <button class="btn btn-info btn-sm" (click)="editRestaurant(item._id)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deleteRestaurant(item._id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
